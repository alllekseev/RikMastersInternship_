<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <main class="ticket">
        <div class="container container__ticket">
            <div class="ticket__purchase">
                <div class="ticket__purchase_description">
                    <img src="" alt="">
                    <p></p>
                    <p></p>
                </div>
                <div class="ticket__purchase__details">
                    <h3 class="ticket__purchase__details_title">Купить билет</h3>
                    <p class="ticket__purchase__details_text">Вы можете купить билет и реализовать ее на вашей карте «Тройка»</p>
                    <div class="ticket__purchase__details__forms">
                        <div class="ticket__purchase__details__forms_ticket-type">
                            <p class="ticket__purchase__details__forms_ticket-type_title">Тип билета</p>
                            <button class="ticket__purchase__details__forms_ticket-type_button">
                                <p class="ticket__purchase__details__forms_ticket-type_button_choice">Не выбрано</p>
                                <span class="triangle"></span>
                            </button>
                        </div>
                        <div class="ticket__purchase__details__forms_ticket-card">
                            <p class="ticket__purchase__details__forms_ticket-type_title">Карта пополнения</p>
                            <button class="ticket__purchase__details__forms_ticket-type_button">
                                <p class="ticket__purchase__details__forms_ticket-type_button_choice">Не выбрано</p>
                                <span class="triangle"></span>
                            </button>
                        </div>
                    </div>
                    <div class="ticket__purchase__details__footer">
                        <div class="ticket__purchase__details__footer_price">
                            <p class="ticket__purchase__details__footer_price_title">К оплате</p>
                            <p class="ticket__purchase__details__footer_price_title_total-price">0 &#x20bd</p>
                        </div>
                        <button class="ticket__purchase__details__footer">Купить</button>
                    </div>
                </div>
            </div>
            <div class="ticket__tariffs"></div>
        </div>
    </main>
</body>
</html>
